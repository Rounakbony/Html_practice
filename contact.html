<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact With Me</title>
</head>
<body>
    <h2>Contact With Me</h2>
    <form action="frontend.html">
        <label for="name">Name</label>
        <div>
            
            <input type="text" name="myName" id="name">
        </div>
        <label for="myPh">ph</label>
        <div>
            <input type="text" name="Ph" id="myPh">
        </div> 
        <div>
            Email : <input type="email" name="myEmail" id="" >
        </div>
        <div>
            Date: <input type="date" name="myDate" id="">
            </div>
            <div>
                bonus :<input type="number" name="myBonus">
            </div>
            <div>
                <label for="mycheckbox">Are you above 18?</label>
                <input type="checkbox" name="checkbox" id="mycheckbox" checked>
            </div>
            <div>
                Gender: Male <input type="radio" name="Gender" > 
                Female<input type="radio" name="Gender">
                Other<input type="radio" name="Gender"> 
            </div>           
                <div>
                Write Your Thoughts: <br> <textarea name="myText" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="time">Time</label>
                <select name="Time" id="time">
                    <option value="Am">am </option>
                    <option value="Pm" selected>pm</option>
                </select>
            </div>            
            <div>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </div>
        </form>
            </html>
